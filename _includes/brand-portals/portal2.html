<div class="column-center" style=" width: 50vw;">
  <div>
    <h4>Review your info</h4>
    <p style="margin-top: 16px;">Take a quick look at your industry and competitors. Make changes if needed, or hit next
      to move on!</p>
    <label class="company-name-label">
      Industry
    </label>
    <input type="text" class="company-name-input" required placeholder="Enter your company name" />
    <div class="competitor-container">
      <div class="competitor-header">
        <span class="competitor-title">Your Competitors</span>
      </div>
      <div class="competitor-list">
        <!-- Example of competitor chips -->
        <div class="chip">
          <span style="font-size: smaller;">Competitor Name</span>
          <button class="delete-chip">X</button>
        </div>
        <!-- If no competitors are added -->
        <div class="no-competitors">
          No Competitor added yet.
        </div>
      </div>
      <div class="add-competitor">
        <input type="text" placeholder="Enter competitor name" class="company-name-input" />
        <button class="add-button">+</button>
      </div>
      <label class="company-name-label">
        Company Details
      </label>
      <textarea id="feedback-text" placeholder="Placeholder" rows="5"></textarea>

    </div>
  </div>
  <div class="portal-footer" style="margin-top: 20px;">
    <div class="back-button" onclick="handlePortalBack2()">
      <span class="material-icons-outlined ">
        arrow_back
      </span>
    </div>
    <button class="portal-submit-button" onclick="handlePortal2()">
      Next
    </button>
  </div>
</div>
<script>

  function handlePortalBack2() {
    document.getElementById('currentStep').innerText = 1;
    document.getElementById('progress').style.width = "25%";
    document.getElementById('portal1').classList.replace('hidden', 'visible')
    document.getElementById('portal2').classList.replace('visible', 'hidden')

  }

  function handlePortal2() {
    document.getElementById('currentStep').innerText = 3;
    document.getElementById('progress').style.width = "75%";
    document.getElementById('portal3').classList.replace('hidden', 'visible')
    document.getElementById('portal2').classList.replace('visible', 'hidden')

  }

</script>
